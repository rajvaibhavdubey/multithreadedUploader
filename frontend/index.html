<html>
<head>
    <title>Multithreaded file uploader</title>
    <style>
        section {
            margin: 10px;
        }
    </style>
</head>
<body>
<main>
    <form id="form">
        <section>
            <input type="number" id="threads" size="10" min="1" step="1" value="2"> Threads quantity
        </section>
        <section>
            <input type="number" id="chunkSize" size="10" min="1" step="1" value="1"> Chunk size (MB)
        </section>
        <section>
            <input type="file" name="file" id="file">
        </section>
        <section>
            <button type="reset" id="reset">Clear</button>
            <button id="upload">Upload</button>
            <button id="continue" type="button">Continue</button>
            <span id="progress"></span>
            <span id="uploadTime"></span>
        </section>
    </form>
</main>
<script src="uploader.js"></script>
<script src="index.js"></script>
</body>
</html>
